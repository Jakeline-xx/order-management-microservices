spring.application.name=gestao-pedidos-microservice

# Configurações de conexão com o MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gerenciamento_pedidos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootsenha

# Configuração de driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.cloud.stream.bindings.output.destination=pedido-topic
spring.cloud.stream.bindings.input.destination=pedido-topic

spring.kafka.bootstrap-servers=localhost:9092
